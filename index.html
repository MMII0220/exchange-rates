<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <hr class="line" />
      <div class="container">
        <h1 class="header__title">React Lite Level</h1>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <h1 class="supTitle">Курс валют на 28 Мая 2022</h1>

          <article class="money__value">
            <div class="usd">
              <h3 class="money__sign">USD</h3>
              <p class="kr__total">1500 Kr</p>
              <p class="kr__total">1200 Kr</p>
            </div>

            <div class="ru">
              <h3 class="money__sign">RU</h3>
              <p class="kr__total">1500 Kr</p>
              <p class="kr__total">1200 Kr</p>
            </div>

            <div class="tjk">
              <h3 class="money__sign">TJK</h3>
              <p class="kr__total">1500 Kr</p>
              <p class="kr__total">1200 Kr</p>
            </div>
          </article>
        </div>
        <!-- .container -->
      </section>
      <!-- .section -->

      <section class="section">
        <div class="container">
          <h1 class="supTitle">Калькулятор обмена</h1>

          <form class="exchange">
            <p class="subTitle">Я хочу</p>

            <input class="buy" type="radio" placeholder="asdasd" />
            <span>купить</span>
            <br />
            <input class="sell" type="radio" placeholder="asdasd" />
            <span>продать</span>

            <br />
            <input
              class="money__count"
              type="text"
              placeholder="Введите значение . . ."
            />
            <select name="money" class="select">
              <option disabled>Выбрать курс-валют</option>
              <option value="USD">USD</option>
              <option value="RU">RU</option>
              <option value="TJK">TJK</option>
            </select>
          </form>

          <article class="result">
            Результат:
            <div class="result__text"></div>
          </article>
        </div>
        <!-- .container -->
      </section>
      <!-- .section -->
    </main>

    <script src="./main.js"></script>
  </body>
</html>
